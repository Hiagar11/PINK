<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 class="hidden">
    Приложение Pink!
</h1>
<header>
    <!-- Элементы, которые есть везде -->
    <nav class="navigation navigation--closed">
        <picture>
            <source media="(min-width: 1200px)" srcset="img/logo-desktop.png">
            <source media="(min-width: 700px)" srcset="img/logo-tablet.png">
            <img class="navigation__logo" src="img/logo-mobile.png" width="74" height="23" alt="">
        </picture>
        <button class="navigation__toggle"> открыть</button>
        <ul class="navigation__list">
            <li class="navigation__item"><a href="">Главная</a></li>
            <li class="navigation__item"><a href="">Фотографии</a></li>
            <li class="navigation__item"><a href="">Конкурс</a></li>
            <li class="navigation__item"><a href="">HTML Academy</a></li>
        </ul>
    </nav>
    <!-- Элементы, которые меняются на страницах -->
    <article class="See">
        <h2 class="See-title">Взгляните на жизнь иначе!</h2>
        <picture>
            <source media="(min-width: 1200px)" srcset="img/Phone-desktop%201x.png 1x, img/Phone-desktop%202x.png 2x">
            <source media="(min-width: 700px)" srcset="img/Phone-table%201x.png, img/Phone-tablet 2x.png 2x">
            <img class="See__image" srcset="img/Phone-mobile%201x.png 1x, img/Phone-mobile%202x.png 2x" alt="Взгляни же на эту жизнь иначе!">
        </picture>
        <div class="See__download">
            <a href="" class="See__button">Скачать приложение</a>
            <div class="See__download__icons">
                <object data="img/apple-logo.svg" width="47" height="56"></object>
                <object data="img/android-logo.svg" width="47" height="56"></object>
                <object data="img/microsoft-logo.svg" width="47" height="56"></object>
            </div>
            <span class="See__slogan">
                Доступно для iPhone, iPad, Android, <br> Windows Phone, OS X, Windows 8
            </span>
        </div>
    </article>
</header>
<main>
    <div class="slogans">
        <h2 class="slogans__one"> Устали от серости мегаполиса?</h2>
        <h2 class="slogans__two"> Нам есть, что вам предложить!</h2>
    </div>
    <section class="advantages">

    </section>
</main>
<script src="js/scripts.js"></script>
</body>
</html>
